<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Objek JavaScript">
    <meta name="keywords" content="HTML, JavaScript">
    <meta name="author" content="Muhamad Helmi Adhfandi">
    <title>Belajar Objek JavaScript</title>
</head>
<body>
    <script> 
        var person = { 
            firstName: "Muhar", 
            lastName: "Dian", 
            showName: function(){ 
                alert(`Nama: ${this.firstName} ${this.lastName}`); 
            } 
        }; 
 
        person.showName(); 
    </script>
</body>
</html>

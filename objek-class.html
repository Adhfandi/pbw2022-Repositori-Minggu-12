<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Objek Class JavaScript">
    <meta name="keywords" content="HTML, JavaScript">
    <meta name="author" content="Muhamad Helmi Adhfandi">
    <title>Belajar Objek Class JavaScript</title>
    <script> 
        function Person(firstName, lastName){ 
            // properti 
            this.firstName = firstName; 
            this.lastName = lastName; 
 
            // method 
            this.fullName = function(){ 
                return `${this.firstName} ${this.lastName}` 
            } 
            this.showName = function(){ 
                document.write(this.fullName()); 
            } 
        } 
 
        var person1 = new Person("Agus", "Santoro"); 
        var person2 = new Person("Belajar", "Kode"); 
 
        person1.showName(); 
        document.write("<br>"); 
        person2.showName(); 
    </script>
</head>
<body>
    
</body>
</html>
